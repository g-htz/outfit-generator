<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Clothing App</h1>
        <button id="loginBtn">Login with Google</button>
    </header>

    <main>
        <section id="gallery">
            <!-- Display uploaded photos here -->
        </section>

        <section id="categories">
            <button class="categoryBtn" data-category="shirt">Shirt</button>
            <button class="categoryBtn" data-category="pants">Pants</button>
            <button class="categoryBtn" data-category="shoes">Shoes</button>
        </section>

        <section id="outfit">
            <!-- Display selected outfit here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
